<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Foglio di stile -->
  <link rel="stylesheet" href="css/style.css">

  <title>Toboolist</title>
</head>

<body>

  <header>
    <img class="logo-img v-align-middle" src="img/Logo.png" alt="Logo Boolean">
    <h1 class="logo-text v-align-middle">Toboolist</h1>
  </header>

  <main>
    <div class="main-header">
      <form action="">
        <button class=" btn btn-lightblue">Add Task</button>
        <button class="btn btn-white">Add Selection</button>
      </form>
    </div>

    <div class="content">
      <ul class="todo-list type-todo-list">
        <li class="type-todo-list-item">
          <span>&#9662;</span>
          <h2>New Task</h2>
          <ul class="todo-list">
            <li><span class="check">&check;</span> Quarterly Newsletter <div class="badge">Editorial</div>
            </li>
          </ul>
        </li>
        <li class="type-todo-list-item">
          <span>&#9662;</span>
          <h2>Today</h2>
          <ul class="todo-list">
            <li><span class="check unchecked">&cross;</span> lorem ipsum <div class="badge goals">Goals</div>
            </li>
            <li><span class="check unchecked">&cross;</span> lorem ipsum <div class="badge recruiting">Recruiting</div>
            </li>
            <li><span class="check unchecked">&cross;</span> lorem ipsum <div class="badge mobile">Mobile</div>
            </li>
          </ul>
        </li>
        <li class="type-todo-list-item">
          <span>&#9662;</span>
          <h2>Upcoming</h2>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
